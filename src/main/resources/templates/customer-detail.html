<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>customer Details</title>
    <meta charset="UTF-8">
    <title>Customer list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
<h1>Details of a customer with id <span th:text="${customerDetails.id}"></span></h1>
<!--Wklejam navigator-->
<div th:replace="fragments :: navigator"></div>
<br/>
<table>
    <tr>
        <td>Id:</td>
        <td th:text="${customerDetails.id}"></td>
    </tr>
    <tr>
        <td>Name:</td>
        <td th:text="${customerDetails.name}"></td>
    </tr>
    <tr>
        <td>Surname:</td>
        <td th:text="${customerDetails.surname}"></td>
    </tr>
    <tr>
        <td>Cars quantity:</td>
        <td th:text="${customerDetails.cars_qty}"></td>
    </tr>
    <tr>
        <td>Tips:</td>
        <td th:text="${customerDetails.tips}"></td>
    </tr>
    <tr>
        <td>Rate:</td>
        <td th:text="${customerDetails.rate}"></td>
    </tr>
</table>
<br/>
<a th:href="@{/order/add(customer_id=${customerDetails.id})}">Add fault (this customer)</a>
<table style="border: 1px solid">
    <thead>
    <tr>
        <td class="td_item">Id</td>
        <td class="td_item">Fault</td>
        <td class="td_item">Car Plate</td>
        <td class="td_item">Paid</td>
        <td class="td_item">Date</td>
        <td class="td_item">Edit</td>
        <td class="td_item">Delete</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customerOrder : ${customerDetails.customerOrderList}">
        <td class="td_item" th:text="${customerOrder.id}"></td>
        <td class="td_item" th:text="${customerOrder.fault.getDescription()}"></td>
        <td class="td_item" th:text="${customerOrder.car_plate}"></td>
        <td class="td_item" th:text="${customerOrder.paid}"></td>
        <td class="td_item" th:text="${customerOrder.dateTime}"></td>
        <td class="td_item">
            <a th:href="@{/order/edit(orderId=${customerOrder.id})}">Edit</a>
        </td>
        <td  class="td_item">
            <a th:href="@{/order/delete(orderId=${customerOrder.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
